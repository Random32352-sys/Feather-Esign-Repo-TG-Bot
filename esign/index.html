<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Repo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
        }

        /* Loading screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Start screen */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* 3D Logo on start screen */
        .start-logo-container {
            perspective: 1000px;
            margin-bottom: 60px;
        }

        .start-logo {
            width: 140px;
            height: 140px;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            animation: floatStart 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes floatStart {

            0%,
            100% {
                transform: translateY(0) rotateX(8deg) rotateY(-8deg);
            }

            50% {
                transform: translateY(-20px) rotateX(-8deg) rotateY(8deg);
            }
        }

        .start-hint {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .start-btn {
            padding: 18px 70px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .start-btn:hover {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        /* Main content */
        .main-content {
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s ease;
            padding: 20px;
        }

        .main-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Logo in main content */
        .logo-container {
            perspective: 1000px;
            margin-bottom: 32px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(255, 85, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.15s ease;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 8px;
            color: #ff6a00;
        }

        .version {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 260px;
            margin: 0 auto;
        }

        .btn {
            display: block;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff5500, #ff7700);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 85, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* Soundwave - only visible after start */
        .soundwave {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
            height: 80px;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
            z-index: 0;
            padding: 0 10px;
        }

        .soundwave.visible {
            opacity: 0.2;
        }

        .soundwave .bar {
            width: 3px;
            background: linear-gradient(to top, #ff5500, #ff8800);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .soundwave .bar:nth-child(3n+1) {
            height: 20px;
            animation-delay: 0s;
        }

        .soundwave .bar:nth-child(3n+2) {
            height: 35px;
            animation-delay: 0.1s;
        }

        .soundwave .bar:nth-child(3n) {
            height: 25px;
            animation-delay: 0.2s;
        }

        .soundwave .bar:nth-child(5n+1) {
            height: 40px;
            animation-delay: 0.15s;
        }

        .soundwave .bar:nth-child(7n) {
            height: 30px;
            animation-delay: 0.25s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.5);
            }
        }

        /* Ambient glow - only after start */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            transition: opacity 1.5s ease;
        }

        .glow.visible {
            opacity: 0.15;
        }

        .glow-1 {
            background: #ff5500;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
        }

        .glow-2 {
            background: #ff3300;
            bottom: -300px;
            right: -200px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .start-logo {
                width: 100px;
                height: 100px;
            }

            .start-btn {
                padding: 14px 50px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // 3D logo mouse tracking on start screen
        const startLogo = document.getElementById('startLogo');
        document.addEventListener('mousemove', (e) => {
            if (!document.getElementById('startScreen').classList.contains('hidden')) {
                const x = (window.innerWidth / 2 - e.pageX) / 20;
                const y = (window.innerHeight / 2 - e.pageY) / 20;
                startLogo.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });

        // Loading simulation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1200);
        });

        // Start button
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').classList.add('hidden');

            setTimeout(() => {
                document.getElementById('mainContent').classList.add('visible');
                document.getElementById('soundwave').classList.add('visible');
                document.getElementById('glow1').classList.add('visible');
                document.getElementById('glow2').classList.add('visible');
            }, 400);
        });

        // 3D logo in main content
        const logo = document.getElementById('logo');
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('mainContent').classList.contains('visible')) {
                const x = (window.innerWidth / 2 - e.pageX) / 40;
                const y = (window.innerHeight / 2 - e.pageY) / 40;
                logo.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });

        // #region agent log - H1, H2, H3
        // Set URLs - Use unencoded URL (works better with iOS custom schemes)
        const sourceUrl = 'https://random32352-sys.github.io/Feather-Esign-Repo-TG-Bot/esign/source.json';
        const esignUrl = 'esign://addsource?url=' + sourceUrl;
        const featherUrl = 'feather://source/add?url=' + sourceUrl;
        
        // Use click handlers to prevent browser URL encoding
        document.getElementById('esign-btn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Opening ESign with URL:', esignUrl);
            window.location.href = esignUrl;
        });
        document.getElementById('feather-btn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Opening Feather with URL:', featherUrl);
            window.location.href = featherUrl;
        });
        
        console.log('=== DEBUG ===');
        console.log('Source URL:', sourceUrl);
        console.log('ESign URL:', esignUrl);
        console.log('Feather URL:', featherUrl);
        
        // Test if source.json is accessible
        fetch(sourceUrl)
            .then(r => {
                console.log('Fetch status:', r.status, r.statusText);
                console.log('Content-Type:', r.headers.get('content-type'));
                return r.text();
            })
            .then(text => {
                console.log('Source JSON content:', text.substring(0, 200));
                try {
                    const parsed = JSON.parse(text);
                    console.log('JSON valid:', true);
                    console.log('Apps count:', parsed.apps?.length);
                } catch(e) {
                    console.log('JSON parse error:', e.message);
                }
            })
            .catch(e => console.log('Fetch error:', e.message));
        // #endregion

        // Load version
        fetch('source.json')
            .then(r => r.json())
            .then(data => {
                if (data.apps?.[0]) {
                    document.getElementById('version').textContent = 'Version ' + (data.apps[0].version || 'No versions');
                }
            })
            .catch(() => { });
    </script>
